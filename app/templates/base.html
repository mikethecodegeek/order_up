<html>

<head>
    {% if title %}
    <title>{{ title }} - Order Up!</title>
    {% else %}
    <title>Welcome to Order Up!</title>
    {% endif %}
</head>

<body>
    {% block content %}{% endblock %}
    {% if not current_user.is_anonymous%}
    <form action='{{url_for("session.logout")}}' method='POST'>
        <button type="submit">Logout</button>
    </form>
    {%endif%}
</body>

</html>
